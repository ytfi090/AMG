<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercedes OS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="top-bar">
      <span class="time">12:45 PM</span>
      <span class="weather">☀ 25°C</span>
    </div>

    <div class="speedometer">
      <div class="speed">120 km/h</div>
      <div class="rpm">3000 RPM</div>
    </div>

    <div class="media-player">
      <div class="song">Now Playing: “Drive”</div>
      <div class="controls">
        <button>⏮️</button>
        <button>⏯️</button>
        <button>⏭️</button>
      </div>
    </div>

    <div class="navigation">
      <span>Destination: Downtown</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
